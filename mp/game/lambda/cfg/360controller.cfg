joy_name "joystick"
joy_advanced "1"
+jlook

// Half-Life 2
joy_advaxisr "2"
joy_advaxisu "4"
joy_advaxisx "3"
joy_advaxisy "1"
joy_advaxisv "0" // ???
joy_advaxisz "0" // ???

joyadvancedupdate // ALWAYS AT BOTTOM

bind "R AXIS POS" "+lookup"
bind "R AXIS NEG" "+lookdown"
bind "U AXIS NEG" "+left"
bind "U AXIS POS" "+right"

bind "Y AXIS POS" "+back"
bind "Y AXIS NEG" "+forward"
bind "X AXIS NEG" "+moveleft"
bind "X AXIS POS" "+moveright"

bind "B_BUTTON" "toggle_duck"
bind "X_BUTTON"	"+reload"
bind "A_BUTTON"	"+use"
bind "Y_BUTTON" "impulse 100"

bind "L_SHOULDER"	"+jump"
bind "R_SHOULDER"	"phys_swap"

bind "R_TRIGGER"	"+attack"
bind "L_TRIGGER"	"+attack2"

bind "STICK1" "toggle joy_autosprint"
bind "STICK2" "toggle_zoom"

bind "DOWN" "impulse 201"
bind "LEFT" "invprev"
bind "RIGHT" "invnext"
bind "UP" "lastinv"

bind "BACK"	"+score"

echo "Executed 360 Controller Config!"